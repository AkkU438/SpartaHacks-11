<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FinFancier</title>
        <link rel="stylesheet" href="styles.css" />

    </head>
    <body>
        <header class="header">
            <img src="images/Placeholder.png" alt="logo" class="logo" />
            <ul class="Navbar">
                <li class="NavbarItem"><a href="#">Nav 1</a></li>
                <li class="NavbarItem"><a href="#">Nav 2</a></li>
                <li class="NavbarItem"><a href="#">Nav 3</a></li>
            </ul>
        </header>
        <main class="hero">
            <h1 class="Headline">Stop subscriptions from chomping your wallet.</h1>
            <h3 class="Sub-headline">Track subscriptions, negotiate bills, and find hidden savings!!!</h3>
            <button class="CTA">Get started now</button>
        </main>
        <section class="banda">
            <div class="graph-group">
                <p class="big-text">Before</p>
                <img src="images/Table 1.png" alt="placeholder before text" class="graphs" />
            </div>
            <div class="graph-group">
                <p class="big-text">After</p>
                <img src="images/Table 2.png" alt="placeholder after text" class="graphs" /> 
            </div>
        </section>
        <script defer src="script.js"> </script>
    </body>
</html>
