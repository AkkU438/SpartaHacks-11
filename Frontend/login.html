<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="styles_login.css">
    </head>
    <body>
        <div class="container">
            <div class="login-box">
                <img src="images/FinFancyLogoFixed.png" alt="logo" class="login-logo" />
                <h2>Welcome Back</h2>
                <p>Login to manage your savings</p>

                <form id="login-form">
                    <div class="input-group">
                        <label for="email">Email address</label>
                        <input type="email" id="email" name="email" placeholder="name@gmail.com" autocomplete="email" required />
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="*******" autocomplete="current-password" required />
                    </div>
                    <p id="error-message" style="color: #ff4d4d; display: none; margin-top: 10px;" role="alert"></p>
                    <button type="submit" class="login-button">Login</button>
                </form>
                <div class="login-footer">
                    <p>Don't have an account? <a href="signup.html">Sign up</a></p>
                    <a href="index.html" class="back-home">Back to home</a>
                </div>
            </div>
        </div>
        <script>
            document.getElementById('login-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const errorEl = document.getElementById('error-message');
                
                errorEl.style.display = 'none';
                
                if (!email || !password) {
                    errorEl.textContent = 'Please fill in all fields';
                    errorEl.style.display = 'block';
                    return;
                }
                
                try {
                    const res = await fetch('/api/v1/auth/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        credentials: 'include',
                        body: JSON.stringify({ email, password })
                    });
                    
                    const data = await res.json();
                    
                    if (!res.ok) {
                        errorEl.textContent = data.detail || 'Login failed';
                        errorEl.style.display = 'block';
                        return;
                    }
                    
                    // Success - redirect to admin dashboard
                    window.location.href = '/admin.html';
                } catch (err) {
                    errorEl.textContent = 'Network error. Please try again.';
                    errorEl.style.display = 'block';
                }
            });
        </script>
    </body>
</html>
